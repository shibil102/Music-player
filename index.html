    <link rel="stylesheet" href="./Asset/css/style.css" />
    <script src="./script.js" defer></script>
    <title>Music hunt</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">Music hunt</div>
        <button class="theme-switch__btn" id="theme-switcher">
          <i id="themeIcon" class="fas fa-moon fa-2x"></i>
        </button>
      </header>

      <section id="music-container" class="music-container">

              <div class="music-thump__data">

      </section>

      <audio id="audio"></audio>

      <footer class="player" id="player">
        <div class="player-wrapper">
          <div class="music-player__functions">
            <img
              id="music-cover"
              alt="cover image"
            />
            <div class="control-container">
              <div class="control-btns">
                <button class="prev btn" id="prev">
                  <i class="fas fa-backward fa-2x"></i>
                </button>
                <button class="play btn" id="play">
                  <i class="far fa-play-circle fa-3x"></i>
                </button>
                <button class="next btn" id="next">
                  <i class="fas fa-forward fa-2x"></i>
                </button>
              </div>
              <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
              </div>
            </div>
          </div>
          <div class="misc">
            <marquee direction="right" class="active-song" id="music-title">Kun faya kun</marquee>
          </div>
        </div>
        
      </footer>
    </div>
  </body>
